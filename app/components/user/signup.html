<section class="partial flipInX" ng-controller="UserController">
  <h3 style="margin: 0">Create your Vocab Account</h3>
  <hr style="margin: 10px 0 30px 0" />
  <div class="col-md-6">
    <form name="userForm" ng-submit="userForm.$valid && signup()" novalidate>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text"
               class="form-control"
               id="username"
               name="username"
               placeholder="username"
               ng-model="user.username"
               required>
        <div class="help-block" ng-messages="userForm.username.$error"
             ng-show="userForm.username.$touched || userForm.$submitted">
          <div ng-messages-include="../../common/partial/messages.html"></div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Password:</label>
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               placeholder="password"
               ng-model="user.password"
               required>
        <div class="help-block" ng-messages="userForm.password.$error"
             ng-show="userForm.password.$touched || userForm.$submitted">
          <div ng-messages-include="../../common/partial/messages.html"></div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               placeholder="email"
               ng-model="user.email"
               required>
        <div class="help-block" ng-messages="userForm.email.$error"
             ng-show="userForm.email.$touched || userForm.$submitted">
          <div ng-messages-include="../../common/partial/messages.html"></div>
        </div>
      </div>
      <button type="submit" class="btn btn-info">Signup</button>
    </form>
    <!-- form -->
  </div>
  <!-- /.col-md-3 -->
</section>
